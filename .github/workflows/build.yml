name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Обновленная версия для checkout

      - name: Set up JDK 11
        uses: actions/setup-java@v4  # Обновленная версия для setup-java
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT
        run: |
          java -jar ./artifacts/app-ibank.jar -P:profile=test &
          sleep 10  # Даем время приложению запуститься

      - name: Test with Gradle
        run: ./gradlew test --info

      - name: Upload test reports
        if: always()  # Загружаем отчеты даже если тесты упали
        uses: actions/upload-artifact@v4  # Исправленная версия v4
        with:
          name: test-reports-${{ github.run_id }}  # Уникальное имя для каждого запуска
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 30  # Артефакты будут храниться 30 дней