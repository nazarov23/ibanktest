plugins {
    id 'java'
    id 'io.freefair.lombok' version '6.0.0-m2'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.13.0'
    testImplementation 'com.codeborne:selenide:6.19.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.6.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'

    // Добавляем WebDriver Manager
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.6.3'
}

test {
    useJUnitPlatform()

    // Обязательно для работы WebDriver Manager
    systemProperty 'wdm.chromeDriverVersion', 'LATEST'
    systemProperty 'wdm.architecture', 'X64'
    systemProperty 'wdm.proxy', ''
    systemProperty 'wdm.proxyUser', ''
    systemProperty 'wdm.proxyPass', ''
    systemProperty 'wdm.timeout', '30'
    systemProperty 'wdm.gitHubTokenName', ''
    systemProperty 'wdm.gitHubTokenSecret', ''

    // Настройки для CI/CD среды
    systemProperty 'selenide.headless', 'true'
    systemProperty 'chromeoptions.args', '--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--remote-allow-origins=*'
    systemProperty 'selenide.timeout', '10000'
    systemProperty 'selenide.pageLoadStrategy', 'normal'

    // Настройка для Selenium 4+
    systemProperty 'webdriver.http.factory', 'jdk-http-client'
}
test {
    systemProperties = [
            'selenide.headless': 'true',
            'selenide.timeout': '10000',
            'webdriver.http.factory': 'apache'  // ← Добавьте эту строку
    ]
}